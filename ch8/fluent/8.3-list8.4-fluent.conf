<source>
  type tail
  path /var/log/nginx/access.log           # アクセスログのファイルパス
  pos_file /var/log/nginx/access.log.pos   # ポジションファイル
  tag nginx.access                         # 出力するタグ
  format ltsv                              # ファイルフォーマット
  time_key time                            # イベントの時刻として使用するキー
  time_format %d/%b/%Y:%H:%M:%S %z         # 時刻のフォーマット
</source>

<match nginx.**>
  type forward
  buffer_type file                                     # ファイルバッファにする
  buffer_path /var/log/fluentd/fluentd-nginx.*.buffer  # バッファファイルの出力先
  flush_interval 1s                                    # 出力間隔

  <server>
    name aggregate1
    host 192.168.2.11
    port 24224
  </server>
  <server>
    name aggregate2
    host 192.168.2.12
    port 24224
    standby
  </server>
</match>
